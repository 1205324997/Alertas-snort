<button class="Inicio" (click)="Inicio()">Volver</button>

<div class="login-container">
  <div class="login-form">
    <h2>Iniciar sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input id="email" type="email" formControlName="email" required />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          Ingresa un correo válido.
        </div>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" required />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>

      <div *ngIf="loginErrorMessage" class="error-message">
        {{ loginErrorMessage }}
      </div>

      <button type="submit" class="submit-btn" [disabled]="isSubmitting">Iniciar sesión</button>
    </form>

    <button (click)="navigateToRegister()" class="register-btn">Registrarse</button>
  </div>
</div>
