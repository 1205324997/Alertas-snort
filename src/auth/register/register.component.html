<div class="register-form">
  <h2>Regístrate</h2>

  <!-- Mensaje de éxito -->
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <!-- Formulario -->
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Nombre completo</label>
      <input id="name" type="text" formControlName="name" required />
    </div>

    <div>
      <label for="email">Correo electrónico</label>
      <input id="email" type="email" formControlName="email" required />
    </div>

    <div>
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" required />
    </div>

    <div>
      <label for="confirmPassword">Confirmar contraseña</label>
      <div *ngIf="passwordMismatch" class="password-error">Las contraseñas no coinciden</div>
      <input id="confirmPassword" type="password" formControlName="confirmPassword"
             [ngClass]="{ 'invalid': passwordMismatch }" required />
    </div>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <button type="submit" [disabled]="registerForm.invalid || passwordMismatch">Registrarse</button>
  </form>

  <button (click)="navigateToLogin()">Ir a inicio</button>
</div>
